<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TextQuest Story Builder</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.10/css/pico.min.css">
  <link href="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.css" rel="stylesheet" />
<script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>

  <!-- ðŸŒˆ Custom Theme Colors -->
  <style>
    :root {
      /* ðŸŒž Light mode colors */
      --primary: #ff6b6b;
      --primary-hover: #ff4d4d;
      --primary-focus: rgba(255, 107, 107, 0.25);
      --primary-inverse: #fff;

      --background-color: #fefefe;
      --muted-border-color: #ddd;
      --pico-code-background-color: #f4f4f4;
    }

    [data-theme="dark"] {
      /* ðŸŒ™ Dark mode overrides */
      --primary: #ff6b6b;
      --primary-hover: #ff4d4d;
      --primary-focus: rgba(255, 107, 107, 0.25);
      --primary-inverse: #000;

      --background-color: #121212;
      --muted-border-color: #444;
      --pico-code-background-color: #1e1e1e;
    }
  </style>

  <style>
    body { max-width: 800px; margin: auto; padding: 2rem; }
    .choice-group { padding-left: 1rem; border-left: 2px solid var(--muted-border-color); margin-bottom: 1rem; }
    textarea, input[type="text"] { width: 100%; }
    pre { white-space: pre-wrap; background: var(--pico-code-background-color); padding: 1rem; border-radius: 0.5rem; }
    #unfinished { max-height: 200px; overflow-y: auto; border: 1px solid var(--muted-border-color); padding: 1em; margin-bottom: 2em; border-radius: 0.5rem; }
    #dark-mode-toggle { float: right; }
  </style>
</head>
<body>
  <header>
    <h1>TextQuest Story Builder</h1>
    <label id="dark-mode-toggle">
      <input type="checkbox" role="switch" onchange="toggleDarkMode()"> Dark Mode
    </label>
  </header>

  <label>Scene Key:
    <input type="text" id="scene-key">
  </label>

  <label>Scene Text:
    <textarea id="scene-text" rows="4"></textarea>
  </label>

  <div id="choices"></div>
  <button onclick="addChoice()">Add Choice</button>

  <label>
    <input type="checkbox" id="add-meta" onchange="toggleMeta()"> Add Metadata
  </label>

  <div id="meta-block" style="display: none;">
    <label>
      <input type="checkbox" id="rewindable" checked> Rewindable
    </label>
  </div>

  <button onclick="addScene()">Add/Update Scene</button>
  <button onclick="downloadStory()">Download Story JSON</button>
  <input type="file" onchange="loadStory(this)">
  <button onclick="validateStory()">Validate Scene Links</button>

  <pre id="status"></pre>

  <h2>Unfinished Scenes</h2>
  <div id="unfinished"><i>No missing scenes yet.</i></div>
  <div id="graph" style="height: 600px; display: none; margin-top: 2rem;"></div>
<button onclick="showGraph()">Show Graph</button>

  <script>
    let story = {};

    // Load saved story from localStorage
    if (localStorage.getItem("textquest-story")) {
      story = JSON.parse(localStorage.getItem("textquest-story"));
      document.getElementById('status').textContent = "Story loaded from autosave.";
      updateUnfinishedScenes();
    }

    function saveStory() {
      localStorage.setItem("textquest-story", JSON.stringify(story));
    }

    function addChoice() {
      const div = document.createElement('div');
      div.className = 'choice-group';
      div.innerHTML = `
        <label>Choice Text: <input type="text" class="choice-text"></label>
        <label>Next Scene Key: <input type="text" class="next-scene"></label>
      `;
      document.getElementById('choices').appendChild(div);
    }

    function toggleMeta() {
      document.getElementById('meta-block').style.display =
        document.getElementById('add-meta').checked ? 'block' : 'none';
    }

    function addScene() {
      const key = document.getElementById('scene-key').value.trim();
      const text = document.getElementById('scene-text').value.trim();
      const choiceElems = document.querySelectorAll('.choice-group');

      if (!key || !text) {
        alert("Scene key and text are required.");
        return;
      }

      const choices = [];
      choiceElems.forEach(el => {
        const choiceText = el.querySelector('.choice-text').value.trim();
        const nextScene = el.querySelector('.next-scene').value.trim();
        if (choiceText && nextScene) {
          choices.push({ text: choiceText, next: nextScene });
        }
      });

      const scene = { text, choices };
      if (document.getElementById('add-meta').checked) {
        scene.meta = { rewindable: document.getElementById('rewindable').checked };
      }

      story[key] = scene;
      document.getElementById('status').textContent = `Scene '${key}' added.`;
      updateUnfinishedScenes();
      saveStory();
    }

    function downloadStory() {
      const blob = new Blob([JSON.stringify(story, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'story.json';
      a.click();
    }

    function loadStory(input) {
      const file = input.files[0];
      const reader = new FileReader();
      reader.onload = function () {
        story = JSON.parse(reader.result);
        document.getElementById('status').textContent = 'Story loaded.';
        updateUnfinishedScenes();
        saveStory();
      };
      reader.readAsText(file);
    }

    function validateStory() {
      let errors = [];
      const keys = Object.keys(story);

      for (const [key, scene] of Object.entries(story)) {
        if (!scene.choices) continue;
        scene.choices.forEach(choice => {
          if (!keys.includes(choice.next)) {
            errors.push(`Scene '${key}' has a choice pointing to missing scene '${choice.next}'`);
          }
        });
      }

      if (errors.length > 0) {
        document.getElementById('status').textContent = "Validation Errors:\n" + errors.join("\n");
      } else {
        document.getElementById('status').textContent = "All scenes are valid!";
      }
    }

    function updateUnfinishedScenes() {
      const keys = Object.keys(story);
      const referenced = new Set();

      for (const scene of Object.values(story)) {
        if (!scene.choices) continue;
        scene.choices.forEach(choice => referenced.add(choice.next));
      }

      const unfinished = Array.from(referenced).filter(nextKey => !keys.includes(nextKey));
      const unfinishedBox = document.getElementById('unfinished');

      if (unfinished.length > 0) {
        unfinishedBox.innerHTML = `<ul>${unfinished.map(s => `<li>${s}</li>`).join("")}</ul>`;
      } else {
        unfinishedBox.innerHTML = `<i>No missing scenes. All good!</i>`;
      }
    }

    function toggleDarkMode() {
      const isDark = document.documentElement.getAttribute("data-theme") === "dark";
      const newTheme = isDark ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }

    // Load theme on startup
    (() => {
      const saved = localStorage.getItem("theme");
      if (saved) document.documentElement.setAttribute("data-theme", saved);
      document.getElementById("dark-mode-toggle").querySelector("input").checked = saved === "dark";
    })();
    function showGraph() {
  const container = document.getElementById('graph');
  container.style.display = 'block';

  const nodes = new vis.DataSet(Object.keys(story).map(key => ({
    id: key,
    label: key
  })));

  const edges = [];

  for (const [key, scene] of Object.entries(story)) {
    if (!scene.choices) continue;
    for (const choice of scene.choices) {
      if (choice.next) {
        edges.push({
          from: key,
          to: choice.next,
          arrows: "to",
          color: { color: "#00c3ff", highlight: "#ffdd00", inherit: false },
          smooth: {
            type: "dynamic",
            roundness: 0.5
          }
        });
      }
    }
  }

  const data = { nodes, edges };

  const options = {
    layout: { hierarchical: false },
    edges: {
      smooth: {
        type: "dynamic",
        forceDirection: "horizontal",
        roundness: 0.4
      },
      width: 2,
      shadow: true
    },
    nodes: {
      shape: "box",
      labelHighlightBold: false,
      scaling: {
        label: {
          enabled: true,
          min: 8,
          max: 24
        }
      },
      borderWidth: 0,
      borderWidthSelected: 0,
      color: {
        background: "#1e1e2f",
        highlight: { background: "#2e2e40" }
      },
      font: {
        color: "#ffffff",
        face: "monospace",
        size: 14,
        strokeWidth: 0
      },
      shadow: {
        enabled: true,
        color: 'rgba(255, 107, 107, 0.4)',
        size: 25,
        x: 0,
        y: 0
      },
      margin: 10,
      borderRadius: 12
    },
    physics: {
      enabled: true,
      solver: "forceAtlas2Based",
      forceAtlas2Based: {
        gravitationalConstant: -50,
        centralGravity: 0.005,
        springLength: 100,
        springConstant: 0.08
      },
      stabilization: {
        enabled: true,
        iterations: 1000,
        updateInterval: 25
      }
    }
  };

  new vis.Network(container, data, options);
}
  </script>
</body>
</html>
